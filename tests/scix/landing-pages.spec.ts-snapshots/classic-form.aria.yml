- group:
  - text: Author
  - radiogroup:
    - radio "And" [checked]
    - text: And
    - radio "Or"
    - text: Or
  - textbox "Author"
  - paragraph: Author names, enter (Last, First M) one per line.
  - paragraph: "Example Operators:"
  - paragraph:
    - text: Use
    - code: "-"
    - text: "to filter out an author. (Ex:"
    - code: "-Smith, John"
    - text: )
  - paragraph:
    - text: Use
    - code: =
    - text: to restrict name expansion. For example
    - code: =Smith, Jim
    - text: will match "Smith, Jim" but not "Smith, James".
  - paragraph:
    - text: Surround name with
    - code: ^ $
    - text: "to match papers with only one particular author. (Ex:"
    - code: ^Smith, J$
    - text: )
  - paragraph:
    - link "Learn More"
